<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vinay Kumar Naguru — MyStockBot / Lead SysAdmin</title>
  <meta name="description" content="Vinay Kumar Naguru — Lead System Administrator. Linux, AWS, Terraform, Kubernetes, DevOps.">
  <style>
    :root{
      --bg1:#0f1724; --bg2:#061226; --accent:#2dd4bf; --muted:#9aa6b2;
      --card:#0b1220; --glass: rgba(255,255,255,0.03);
      --maxw:1100px;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(45,212,191,0.06), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef3;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }

    /* layout */
    .container{max-width:var(--maxw);margin:36px auto;padding:20px;}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:24px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{
      width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#60a5fa);
      display:grid;place-items:center;font-weight:700;color:#022;box-shadow:0 6px 20px rgba(2,6,23,0.6);
    }
    nav{display:flex;gap:12px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:10px;font-weight:600}
    nav a:hover{color:#fff;background:rgba(255,255,255,0.03)}

    /* hero */
    .hero{display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center;margin-bottom:28px}
    .hero-card{background:linear-gradient(135deg, rgba(255,255,255,0.03), transparent);border-radius:var(--radius);padding:28px;backdrop-filter:blur(6px);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{font-size:2rem;margin:0 0 6px}
    .lead{color:var(--muted);margin:0 0 18px}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
    .chip{background:var(--glass);padding:8px 10px;border-radius:999px;font-weight:600;color:var(--muted);font-size:0.9rem}

    .cta{display:flex;gap:12px;margin-top:12px}
    .btn{
      background:linear-gradient(90deg,var(--accent) 0%, #60a5fa 100%);color:#012; border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(45,212,191,0.09)
    }
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:10px 14px;border-radius:10px;cursor:pointer}

    /* right column mini-card */
    .stats{display:flex;flex-direction:column;gap:12px}
    .stat{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;padding:12px}
    .stat strong{display:block;font-size:1.2rem}
    .muted{color:var(--muted);font-size:0.9rem}

    /* sections */
    section{margin:18px 0}
    .grid-2{display:grid;grid-template-columns:1fr 360px;gap:22px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;padding:18px}
    .skills{display:grid;gap:10px}
    .skill{display:flex;justify-content:space-between;align-items:center}
    .bar{height:10px;background:rgba(255,255,255,0.06);border-radius:999px;flex:1;margin-left:12px;overflow:hidden}
    .bar-inner{height:100%;background:linear-gradient(90deg,var(--accent),#60a5fa);width:0%;border-radius:999px;transition:width 1200ms ease}

    /* timeline */
    .timeline{position:relative;padding-left:18px;border-left:2px dashed rgba(255,255,255,0.03)}
    .titem{position:relative;padding:14px 18px;margin-bottom:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border-radius:10px}
    .titem::before{content:"";position:absolute;left:-13px;top:18px;width:12px;height:12px;background:var(--accent);border-radius:50%;box-shadow:0 6px 18px rgba(45,212,191,0.08)}

    /* footer */
    footer{margin-top:34px;padding:20px;text-align:center;color:var(--muted);font-size:0.95rem}

    /* animations / reveal */
    .reveal{opacity:0;transform:translateY(8px);transition:opacity 700ms ease, transform 700ms ease}
    .reveal.visible{opacity:1;transform:none}

    /* responsive */
    @media (max-width:900px){
      .hero, .grid-2{grid-template-columns:1fr}
      .hero{gap:14px}
      nav{display:none}
      header{align-items:flex-start;gap:8px}
    }
    /* small helpers */
    .flex{display:flex;align-items:center;gap:10px}
    a.social{color:var(--muted);text-decoration:none;margin-left:6px}
    .tag{font-size:0.85rem;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02);color:var(--muted)}
  </style>
</head>

        <div class="logo">VN</div>
        <div>
